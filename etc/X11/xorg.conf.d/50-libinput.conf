Section "InputClass"
  Identifier "touchpad"
  # MatchProduct "DLL0704:01 06CB:76AE Touchpad"
  Driver "libinput"
  MatchIsTouchpad "on"
  Option "Tapping"	"on"
  Option "NaturalScrolling" "on"
  Option "ClickMethod" "clickfinger"
  # Option "AccelSpeed"	"1"
EndSection

Section "InputClass"
  Identifier "mouse"
  Driver "libinput"
  MatchIsPointer "on"
  Option "NaturalScrolling" "off"
EndSection
